<ion-menu type="push" [content]="content">
  
  <ion-content style="background-color: #877DEF;">
    
    <ion-grid padding>
      
      <ion-row justify-content-center>
        <ion-col text-center>
          <ion-icon style="font-size: 90px; color: #f4f4f4;" name="person"></ion-icon>
        </ion-col>
      </ion-row>
      
      <ion-row justify-content-center>
        <ion-col col-10>
          <ion-list no-lines>
            <button style="background-color: #877DEF; color: #f4f4f4;" ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon name="people" item-start></ion-icon>
              {{p.title}}
            </button>
            <button ion-item style="background-color: #877DEF; color: #f4f4f4;" (click)="signOut()">
              <ion-icon name="log-out" item-start></ion-icon>
              Sign Out
            </button>
          </ion-list>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
