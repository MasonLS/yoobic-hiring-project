<ion-header></ion-header>

<ion-content class="content" padding>
  <ion-grid>
    
    <ion-row justify-content-center>
        
        <ion-col col-sm-8>
            <h1 style="text-align: center; color: #44C3AA;">Sign In</h1>
            
            <ion-list class="list">
                <ion-item>
                    <ion-label color="primary">Email</ion-label>
                    <ion-input style="color: #f4f4f4;" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary">Password</ion-label>
                    <ion-input type="password" style="color: #f4f4f4;"></ion-input>
                </ion-item>
                <ion-item>
                    <p style="text-align: right; color: #FB9720">forgot password?</p>
                </ion-item>
            </ion-list>
            
            <ion-row style="padding-bottom: 30px;">
                <ion-col text-center>
                    <h3 style="color: #f4f4f4;">Sign in with</h3>
                    <a (click)="buttonPressed()">
                        <ion-icon style="font-size: 3.5em; color: #f4f4f4;" name="logo-facebook"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col text-center col-5 offset-1>
                    <button color="primary" ion-button round outline block (click)="buttonPressed()">Sign Up</button>
                </ion-col>
                <ion-col text-center col-5>
                    <button color="primary" ion-button round block (click)="buttonPressed()">Sign In</button>
                </ion-col>
            </ion-row>

        </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
