<ion-header></ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
        <ion-col col-sm-8 col-md-6 col-lg-4>
            <h1 style="text-align: center;">Sign In</h1>
            <ion-list>
                <ion-item>
                    <ion-label color="primary">Email</ion-label>
                    <ion-input type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary">Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <p style="text-align: right;">forgot password?</p>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col text-center col-5 offset-1>
                    <button ion-button round outline block (click)="buttonPressed()">Sign Up</button>
                </ion-col>
                <ion-col text-center col-5>
                    <button ion-button round block (click)="buttonPressed()">Sign In</button>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
